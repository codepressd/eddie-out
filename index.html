<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eddie Out</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif|Poppins|Pacifico' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/837f1aaeae.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <h2 class="logo">Eddie Out</h2>
        <hr>
        <div class="view-toggle">
            <h2 class="heading">Select View:</h2>
            <ul class="view">
                <li class="sel"><i class="fa fa-globe" aria-hidden="true"></i>Map</li>
                <li class="non-sel"><i class="fa fa-list-alt" aria-hidden="true"></i>List</li>
            </ul>
        </div>
        <div style="clear:both;">
            <hr>
        </div>
        <div class="nav-list-wrap">
            <h2 class="heading">Coming Soon:</h2>
            <ul class="nav-list">
                <li>Flows</li>
                <li>Planned Trips</li>
                <li>Gear</li>
            </ul>
        </div>
    </nav>
    <section>
        <div id="map-area">
        </div>
         <div class="lightbox">
            <div class="light-contain">
                <div id="close"><h2><i class="fa fa-times" aria-hidden="true"></i></h2></div>
                <div class="chart col-8"></div>
                <div class="gauge col-4"></div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
</body>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeEhJNVidPVfBn1WRHALIczTr2fEQpytQ&callback=gMap.init" async defer></script>

</html>
